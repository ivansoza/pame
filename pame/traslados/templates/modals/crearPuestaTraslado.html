{% load static %}

<style>
    .custom-header-color {
        background-color: #8B2941;
        color: white; /* Ajusta el color del texto según tu preferencia */
    }
    .custom-close-button {
        color: white;
    }
</style>

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header custom-header-color">
            <h2 class="modal-title">Crear Puesta por Translado</h2>
            <button class="close custom-close-button" type="button" data-bs-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% load crispy_forms_tags %}

        <form id="btnCrearPuesta" href="#"  method="POST">
            {% csrf_token %}
            <div class="modal-body">
                <h2>Solicitud de Traslado</h2>
                <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-custom1" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-custom"> Solicitar Traslado</button>
            </div>
        </form>
        
    </div>
</div>

<script>
    document.getElementById("btnCrearPuesta").addEventListener("click", function() {
        // Obtiene el valor seleccionado del dropdown
        let estacionDestino = document.getElementById("estacion-selector").value;
        let estacionOrigen = "{{user.estancia.id}}";  // Estación origen desde el contexto del template
    
        if(estacionDestino) {
            // Construye la URL y redirige
            let url = `{% url 'crearTraslado' origen_id=9999 destino_id=9999 %}`.replace('9999/9999', `${estacionOrigen}/${estacionDestino}`);
            window.location.href = url;
        } else {
            alert("Selecciona una estación destino primero.");
        }
    });
    </script>
