{% load static %}
<style>
    .custom-header-color {
        background-color: #8B2941;
        color: white; /* Ajusta el color del texto seg√∫n tu preferencia */
    }
    .custom-close-button {
        color: white;
    }
</style>


<div class="modal-dialog modal-lg" role="document" >
    <div class="modal-content">
        <div class="modal-header custom-header-color">
            <h2 class="modal-title">Solicitar Traslado</h2>
            <button class="close custom-close-button" type="button" data-bs-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% load crispy_forms_tags %}

        <form action="{% url 'crearTraslado' origen_id=view.kwargs.origen_id destino_id=view.kwargs.destino_id %}" method="POST">

            <div class="modal-body">

                {% csrf_token %}
                {{ form.numeroUnicoProceso|as_crispy_field }}
                {{ form.estacion_destino|as_crispy_field }}
                {{ form.nombreAutoridadEnvia|as_crispy_field }}
                {{ form.numero_camiones|as_crispy_field }}
                <div id="lugares" style="margin-top: 10px; font-weight: bold;"></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-custom2">Confirmar</button>
    
            </div>
        </form>

    </div>
</div>
