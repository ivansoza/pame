{% load static %}

<style>
    .custom-header-color {
        background-color: #8B2941;
        color: white;
    }
    .custom-close-button {
        color: white;
    }
</style>

<!-- Bootstrap CSS -->

<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header custom-header-color">
            <h2 class="modal-title">Agregar Autoridad Actuante</h2>
            <button class="close custom-close-button" type="button" data-bs-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        {% load crispy_forms_tags %}

        <form  action="{% url "crearAutoridadActuante" autoridad.id%}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
          
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6" >
                        {{ form.autoridad|as_crispy_field}}
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        {{ form.estacion|as_crispy_field }}
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        {{ form.cargo|as_crispy_field }}
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        {{ form.estatus|as_crispy_field }}
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-12">
                        {{ form.facultades|as_crispy_field }}
                    </div>
                </div>
         
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-custom2">Confirmar</button>
            </div>
        </form>
        
        
    </div>
</div>
