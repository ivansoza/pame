{% extends 'administrador/base.html' %}

{% block contenido %}
  <h1>Editar Extranjero</h1>
  <p>Relación con la Puesta: {{ object.puesta }}</p>
  <p>Relación con la Puesta: {{ puesta.id }}</p>


  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'lista_extranjeros' puesta.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock contenido %}
