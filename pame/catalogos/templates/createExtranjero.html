{% extends 'administrador/base.html' %}


{% block contenido  %}

<h1>Agregar Extranjero</h1>

<h1>Agregar Extranjero a Puesta {{ puesta.numero_oficio }}</h1>


  <form method="post">
    {% csrf_token %}
    {{ form.puesta.as_hidden }}  <!-- Agrega un campo oculto para el ID de la puesta -->
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'lista_puestas' %}" class="btn btn-secondary">Cancelar</a>
  </form>

{% endblock contenido  %}
