{% load static %}


<style>
    .custom-header-color {
        background-color: #8B2941;
        color: white; /* Ajusta el color del texto según tu preferencia */
    }
    .custom-close-button {
        color: white;
    }

    
</style>


<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header custom-header-color">
            <h2 class="modal-title">Confirmar eliminación</h2>
            <button class="close custom-close-button" type="button" data-bs-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div style="text-align: center;">
            <i class="fas fa-trash-alt fa-7x mt-5" style="color: #922E41;"></i>
        </div>

        <form action="{% url 'eliminar-extranjero-vp' extranjero.id %}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                <h2>¿Estás seguro de que deseas eliminar al siguiente extranjero?</h2>
                <ul>
                    <li>Nombre: {{ object.nombreExtranjero }}</li>
                    <li>Apellido Paterno: {{ object.apellidoPaternoExtranjero }}</li>
                    <!-- Agrega más campos aquí según lo necesario -->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-custom1" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-custom">Confirmar</button>
            </div>
        </form>
    </div>
</div>
