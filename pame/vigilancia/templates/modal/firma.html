<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            max-width: 100%; /* Cambiado a un porcentaje mayor para hacerlo más ancho en pantallas grandes */
            width: auto; /* Se ajustará automáticamente en pantallas más pequeñas */
            max-height: 390%; /* Cambiado a un porcentaje mayor para hacerlo más alto en pantallas grandes */
            height: 450px; /* Se ajustará automáticamente en pantallas más pequeñas */
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }


        /* Estilos para el botón que abre el modal */
        #open-modal {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #open-modal:hover {
            background-color: #45a049;
        }

        #lienzo-container {
            width: 100%;
            max-width: 500px; /* Ajusta el ancho del canvas según tus necesidades */
            height: 200px; /* Ajusta la altura del canvas según tus necesidades */
            border: 2px solid #000;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        canvas {
            width: 100%; /* Asegura que el canvas ocupe todo el espacio del contenedor */
            height: 100%;
        }

        #botones-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 30%;
            margin: 10px;
        }

        .boton {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .boton:hover {
            background-color: #45a049;
        }

        #close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <input type="hidden" name="firma_imagen" id="inputFirmaImagen">
    
       <!-- Modal -->
       <div id="signatureModal" class="modal">
        <div class="modal-content" style="width: auto;">
            <div id="lienzo-container">
                        {{nombre}}

                <canvas id="pizarra"></canvas>
                <div id="botones-container">
                    <button class="boton" id="limpiar">Limpiar</button>
                    <button class="boton" id="guardar">Guardar</button>
                </div>
                <span id="close-modal">Cerrar</span>
            </div>
        </div>
    </div>
    </form>
    
 

    <script>
        // JavaScript para abrir y cerrar el modal
        document.getElementById('open-modal').addEventListener('click', function() {
            document.getElementById('signatureModal').style.display = 'flex';
        });

        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('signatureModal').style.display = 'none';
        });

        // Centrar verticalmente el modal
        window.addEventListener('resize', function() {
            var modal = document.querySelector('.modal-content');
            modal.style.top = (window.innerHeight - modal.clientHeight) / 2 + 'px';
        });
    </script>
    <script>
        // JavaScript existente para la firma
        //======================================================================
        // VARIABLES
        //======================================================================
        let miCanvas = document.querySelector('#pizarra');
        let lineas = [];
        let correccionX = 0;
        let correccionY = 0;
        let pintarLinea = false;
        // Marca el nuevo punto
        let nuevaPosicionX = 0;
        let nuevaPosicionY = 0;

        miCanvas.width = miCanvas.offsetWidth; // Ajusta el ancho del canvas al contenedor
        miCanvas.height = miCanvas.offsetHeight; // Ajusta la altura del canvas al contenedor

        //======================================================================
        // FUNCIONES
        //======================================================================
        
        /**
         * Función para obtener las coordenadas del evento
         */
        function obtenerCoordenadas(event) {
            if (event.changedTouches) {
                return {
                    x: event.changedTouches[0].clientX - miCanvas.getBoundingClientRect().left,
                    y: event.changedTouches[0].clientY - miCanvas.getBoundingClientRect().top
                };
            } else {
                return {
                    x: event.clientX - miCanvas.getBoundingClientRect().left,
                    y: event.clientY - miCanvas.getBoundingClientRect().top
                };
            }
        }

        /**
         * Funcion que empieza a dibujar la linea
         */
        function empezarDibujo(event) {
            pintarLinea = true;
            lineas.push([]);
            const coordenadas = obtenerCoordenadas(event);
            nuevaPosicionX = coordenadas.x;
            nuevaPosicionY = coordenadas.y;
        };

        /**
         * Funcion que guarda la posicion de la nueva línea
         */
        function guardarLinea() {
            lineas[lineas.length - 1].push({
                x: nuevaPosicionX,
                y: nuevaPosicionY
            });
        }

        /**
         * Funcion dibuja la linea
         */
        function dibujarLinea(event) {
            event.preventDefault();
            if (pintarLinea) {
                const ctx = miCanvas.getContext('2d');
                const coordenadas = obtenerCoordenadas(event);
                const posX = coordenadas.x;
                const posY = coordenadas.y;

                ctx.lineJoin = ctx.lineCap = 'round';
                ctx.lineWidth = 1;
                ctx.strokeStyle = 'black';
                ctx.beginPath();
                ctx.moveTo(nuevaPosicionX, nuevaPosicionY);
                ctx.lineTo(posX, posY);
                ctx.stroke();

                nuevaPosicionX = posX;
                nuevaPosicionY = posY;

                guardarLinea();
            }
        }

        /**
         * Funcion que deja de dibujar la linea
         */
        function pararDibujar() {
            pintarLinea = false;
            guardarLinea();
        }

        /**
         * Función para limpiar el canvas
         */
        function limpiar() {
            const ctx = miCanvas.getContext('2d');
            ctx.clearRect(0, 0, miCanvas.width, miCanvas.height);
            lineas = [];
        }

        /**
         * Función para guardar el contenido del canvas como imagen y descargarla
         */
         function guardar() {
            const imgDataUrl = miCanvas.toDataURL("image/png");
            document.getElementById('inputFirmaImagen').value = imgDataUrl;
            document.forms[0].submit();
        }

        //======================================================================
        // EVENTOS
        //======================================================================
        
        miCanvas.addEventListener('mousedown', empezarDibujo, false);
        miCanvas.addEventListener('mousemove', dibujarLinea, false);
        miCanvas.addEventListener('mouseup', pararDibujar, false);

        miCanvas.addEventListener('touchstart', empezarDibujo, false);
        miCanvas.addEventListener('touchmove', dibujarLinea, false);

        document.getElementById('limpiar').addEventListener('click', limpiar, false);
        document.getElementById('guardar').addEventListener('click', guardar, false);
    </script>
</body>
</html>
