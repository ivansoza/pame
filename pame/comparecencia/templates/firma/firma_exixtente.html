<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Vista Registrada con Éxito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            color: #2f4e44; /* Cambiado el color a azul */
            margin-bottom: 10px;
        }

        p {
            color: #333;
            margin: 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'img/gh.jpg' %}" style="width: 200px;" class="logo-img">
        <h1>Yacuenta con una firma asignado</h1> <!-- Modificado el título -->
        <p>Puedes regresar al <a href="{% url 'home' %}">inicio</a>.</p> <!-- Enlace al inicio (home) -->
    </div>
</body>
</html>
