{% extends 'seguridad/baseSeguridadGeneral.html' %}

{% block contenido %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <ul class="nav nav-pills card-header-pills justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="tab1">1. Datos de Testigos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="tab2">2. Firmas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="tab3">3. Visualizar PDF</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <form id="multiStepForm">

                        <!-- Paso 1: Datos de testigos -->
                        <div id="step1">
                            <h5 class="card-title">Datos de Testigos</h5>

                            <!-- Testigo Uno -->
                            <div class="mb-3">
                                <label for="nombreTestigoUno" class="form-label">Nombre Testigo Uno:</label>
                                <input type="text" class="form-control" id="nombreTestigoUno" name="nombreTestigoUno">
                            </div>
                            <div class="mb-3">
                                <label for="apellidoPaternoTestigoUno" class="form-label">Apellido Paterno Testigo Uno:</label>
                                <input type="text" class="form-control" id="apellidoPaternoTestigoUno" name="apellidoPaternoTestigoUno">
                            </div>
                            <div class="mb-3">
                                <label for="apellidoMaternoTestigoUno" class="form-label">Apellido Materno Testigo Uno:</label>
                                <input type="text" class="form-control" id="apellidoMaternoTestigoUno" name="apellidoMaternoTestigoUno">
                            </div>

                            <!-- Testigo Dos -->
                            <div class="mb-3">
                                <label for="nombreTestigoDos" class="form-label">Nombre Testigo Dos:</label>
                                <input type="text" class="form-control" id="nombreTestigoDos" name="nombreTestigoDos">
                            </div>
                            <div class="mb-3">
                                <label for="apellidoPaternoTestigoDos" class="form-label">Apellido Paterno Testigo Dos:</label>
                                <input type="text" class="form-control" id="apellidoPaternoTestigoDos" name="apellidoPaternoTestigoDos">
                            </div>
                            <div class="mb-3">
                                <label for="apellidoMaternoTestigoDos" class="form-label">Apellido Materno Testigo Dos:</label>
                                <input type="text" class="form-control" id="apellidoMaternoTestigoDos" name="apellidoMaternoTestigoDos">
                            </div>

                            <button class="btn btn-primary mt-3" id="nextToStep2">Siguiente</button>
                        </div>

                        <!-- Paso 2: Firmas -->
                        <div id="step2" style="display:none;">
                            <h5 class="card-title">Firmas</h5>

                            <!-- Firma Testigo Uno -->
                            <div class="mb-3">
                                <label for="firmaTestigoUno" class="form-label">Firma Testigo Uno:</label>
                                <input type="file" class="form-control" id="firmaTestigoUno" name="firmaTestigoUno">
                            </div>

                            <!-- Firma Testigo Dos -->
                            <div class="mb-3">
                                <label for="firmaTestigoDos" class="form-label">Firma Testigo Dos:</label>
                                <input type="file" class="form-control" id="firmaTestigoDos" name="firmaTestigoDos">
                            </div>

                            <button class="btn btn-primary mt-3" id="nextToStep3">Siguiente</button>
                        </div>

                        <!-- Paso 3: Visualizar PDF -->
                        <div id="step3" style="display:none;">
                            <h5 class="card-title">Visualizar PDF</h5>
                            <!-- AquÃ­ puedes poner un iframe o alguna otra herramienta para visualizar PDFs -->
                            <iframe src="/ruta/del/pdf" width="100%" height="400"></iframe>
                            <button class="btn btn-success mt-3" type="submit">Finalizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Scripts de Bootstrap 5 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>


{% endblock contenido %}
