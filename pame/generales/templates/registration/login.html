{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
  <link rel="stylesheet" href=" {% static 'css/styleLogin.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'sweetalert2.min.css' %}">
</head>
<body>

<header>
  <div class="logo">
    <img src=" {% static 'img/gobierno.png' %} " alt="logo del gobierno" class="logo-img">
  </div>
  <nav>
    <a href="{% url 'home' %}" class="nav-link" style="color: white; font-size: 20px">P A M E</a>
  </nav>
  
</header>
  <div class="wrapper">
    <div class="form-box login" style="text-align: center; display: flex; justify-content:center ;">
      <div class="hijo1">
        <h2>Login</h2>
        <img src=" {% static 'img/gh.jpg' %} " style="width: 200px;" class="logo-img">
      </div>
      <div class="hijo2">
        <form action="" method="post">
          {% csrf_token %}
          <div class="input-box">
            <span class="icon"><i class="fa fa-user" aria-hidden="true"></i></span>
            <input type="text" name="username" class="form-control" >
            <label>Nombre Usuario</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock"></ion-icon></span>
            <input type="password" name="password" class="form-control" >
            <label>Contraseña</label>
          </div>
          <button type="submit"  class="btn-dark">Ingresar</button>
          <div class="recup-acceso">
          </div>
          <br>
          <div class="remember-forgot" >
            <a href="#" style="color: black;">Ingresar con huella<span class="icon" ><ion-icon name="finger-print"></ion-icon></span>
              |
            <a href="{% url 'password_reset' %}">Recuperar Contraseña<span class="icon">
            </div>
          </form>
        </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script>
    $(".hide").on('click', function() {
      $("nav ul").toggle('slow');
    })
  </script>
  {% if mostrarAlerta  %}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      Swal.fire({
        title: '¡Credenciales Invalidas!',
        text: '¡Asegurece de que su usuario y contaseña sean correctos!',
        icon: 'error',
        confirmButtonText: 'Ok'
      });
    });
  </script>
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
