{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PAME</title>
    <link href="/favicon.ico" rel="shortcut icon">
    <link href="https://framework-gb.cdn.gob.mx/assets/styles/main.css" rel="stylesheet">
    <link href="https://framework-gb.cdn.gob.mx/gm/accesibilidad/css/gobmx-accesibilidad.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilosHome.css' %}">

  </head>
  <body>
    <nav class="navbar navbar-inverse sub-navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#subenlaces">
            <span class="sr-only">Interruptor de Navegación</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">PAME</a>
        </div>
        <div class="collapse navbar-collapse" id="subenlaces">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Desplegable <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Acción</a></li>
                <li><a href="#">Otra acción</a></li>
                <li><a href="#">Algo más aquí</a></li>
                <li class="divider"></li>
                <li><a href="#">Enlace separado</a></li>
              </ul>
            </li>
            <li><a href="{% url 'login' %} ">Iniciar Sesión</a></li>

          </ul>
        </div>
      </div>
    </nav>
    
    <ol class="breadcrumb">
      <li><a href="#"><i class="icon icon-home"></i></a></li>
      <li><a href="#">Inicio</a></li>
      <li class="active">Archivo</li>
    </ol>
    <!-- Contenido -->
    <main class="page">
      <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align titulo">Proceso Administrativo Migratorio Electrónico (PAME)</h1>

                <div class="carousel center-align">

                    {% for carrousel in carrousels %}
                    <div class="carousel-item">
                        <img src="{{carrousel.imagen.url}}" alt="" >
                    </div>
                    {% endfor %}
                    

                    <div class="carousel-item">
                        <img src="{% static 'img/2.png' %}" alt="">
                    </div>

                    <div class="carousel-item">
                        <img src="{% static 'img/3.jpg' %}" alt="">
                    </div>

                    <div class="carousel-item">
                        <img src="{% static 'img/4.jpg' %}" alt="">
                    </div>
                </div>
            </div>
        </div>

    

      </div>
    </main>

    <!-- JS -->
    <script src="https://framework-gb.cdn.gob.mx/gobmx.js"></script>
    <script src="https://framework-gb.cdn.gob.mx/gm/accesibilidad/js/gobmx-accesibilidad.min.js"></script>
  </body>
