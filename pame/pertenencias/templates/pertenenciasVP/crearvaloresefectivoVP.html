{% load static %}


<style>
    .custom-header-color {
        background-color: #8B2941;
        color: white; /* Ajusta el color del texto según tu preferencia */
    }
    .custom-close-button {
        color: white;
    }
</style>


<div class="modal-dialog modal-lg" role="document" >
    <div class="modal-content">
        <div class="modal-header custom-header-color"> <!-- Agrega la clase personalizada aquí -->
            <h2 class="modal-title">Agregar Valores en Efectivo</h2>
            <button class="close custom-close-button" type="button" data-bs-dismiss="modal" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% load crispy_forms_tags %}

        <form action="{% url 'crear_pertenenciasefectivoVP' inventario_id=inventario.id puesta_id=puesta.id%}" method="POST">
            {% csrf_token %}
            <div class="modal-body">
                <div class="titulo-general-container mt-2" >
                    <h1 class="titulo-general">Del Inventario:
                        <span class="puesta-color" >{{inventario.foloInventario}}</span>
                    </h1>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-12">
                        {{form.importe|as_crispy_field}}
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-12">
                        {{form.moneda|as_crispy_field}}
                    </div>
                </div>
            </div>
        <div class="modal-footer">
 <button type="button" class="btn btn-custom" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-custom2">Confirmar</button>

        </div>
        </form>

    </div>
</div>
